<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store with Cart</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
        }
        .product, .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .product h3 {
            margin: 10px 0;
        }
        .product p {
            color: #555;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
        .cart {
            margin-top: 20px;
            border-top: 2px solid #333;
            padding-top: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Trendy Threads</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="container">
        <div class="product" data-id="1" data-name="Cool T-Shirt" data-price="19.99">
            <img src="placeholder1.jpg" alt="T-Shirt">
            <h3>Cool T-Shirt</h3>
            <p>$19.99</p>
            <button onclick="addToCart(1, 'Cool T-Shirt', 19.99)">Add to Cart</button>
        </div>
        <div class="product" data-id="2" data-name="Stylish Jeans" data-price="39.99">
            <img src="placeholder2.jpg" alt="Jeans">
            <h3>Stylish Jeans</h3>
            <p>$39.99</p>
            <button onclick="addToCart(2, 'Stylish Jeans', 39.99)">Add to Cart</button>
        </div>
        <div class="product" data-id="3" data-name="Cozy Jacket" data-price="59.99">
            <img src="placeholder3.jpg" alt="Jacket">
            <h3>Cozy Jacket</h3>
            <p>$59.99</p>
            <button onclick="addToCart(3, 'Cozy Jacket', 59.99)">Add to Cart</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Trendy Threads. All rights reserved.</p>
    </footer>

    <script>
        let cart = [];

        function addToCart(id, name, price) {
            const existingItem = cart.find(item => item.id === id);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ id, name, price, quantity: 1 });
            }
            updateCart();
        }

        function updateCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            cartItemsContainer.innerHTML = '';
            let total = 0;

            cart.forEach(item => {
                total += item.price * item.quantity;

                cartItemsContainer.innerHTML += `
                    <div class="cart-item">
                        <span>${item.name} ($${item.price})</span>
                        <div>
                            <button onclick="changeQuantity(${item.id}, -1)">-</button>
                            <span>${item.quantity}</span>
                            <button onclick="changeQuantity(${item.id}, 1)">+</button>
                            <button onclick="removeItem(${item.id})">Remove</button>
                        </div>
                    </div>
                `;
            });

            cartTotal.textContent = total.toFixed(2);
        }

        function changeQuantity(id, change) {
            const item = cart.find(item => item.id === id);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeItem(id);
                } else {
                    updateCart();
                }
            }
        }

        function removeItem(id) {
            cart = cart.filter(item => item.id !== id);
            updateCart();
        }
    </script>
</body>
</html>
